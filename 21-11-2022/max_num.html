<body>

    <script>
        let a = prompt("enter a ");
        let b = prompt("enter b ");
        let c = prompt("enter c ");

        const check = (a, b, c) => {
            if(a>=b && a>=c){
                return a;
            }else if(b>=a && b>=c){
                return b
            }else{
                return c;
            }
        }

         let x = check(a,b,c);
         alert("maximum number is : " );

        console.log(x);
